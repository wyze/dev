name: Playwright Tests

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}

permissions:
  contents: read
  deployments: write
  packages: read

jobs:
  test:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: End-to-End Tests
    strategy:
      matrix:
        app: [lists]
        include:
          - app: lists
            env_secret: LISTS_ENV
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 2

      - name: Install pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        shell: bash
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache Turborepo
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        id: cache-turbo-restore
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-e2e-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-build-

      - name: Build
        run: pnpm build

      - name: Get Playwright version
        run: echo "PLAYWRIGHT_VERSION=$(node -e "console.log(require('./e2e/lists/package.json').devDependencies['@playwright/test'])")" >> $GITHUB_ENV

      - name: Cache Playwright
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ env.PLAYWRIGHT_VERSION }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: pnpm --filter=${{ matrix.app }}-e2e exec playwright install chromium

      - name: Import secrets
        run: |
          echo ${{ secrets[matrix.env_secret] }} | tr ' ' '\n' > apps/${{ matrix.app }}/build/server/.env

      - name: Run Playwright tests
        run: pnpm e2e --filter=${{ matrix.app }}-e2e
